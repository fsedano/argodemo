apiVersion: apps/v1
kind: Deployment
metadata:
  creationTimestamp: null
  labels:
    app: srv
  name: srv
spec:
  replicas: 1
  selector:
    matchLabels:
      app: srv
  strategy: {}
  template:
    metadata:
      labels:
        app: srv
    spec:
      containers:
      - image: nginx
        name: srv
        ports:
        - containerPort: 80


